  <body>
    <br>
    <div class="container">
      <h2> Zeus Weather App </h2><br>
      <p>retrieve the maximum and minimum temperature of today for 5 cities</p><br>
      <form action="/weather" method="post">
	<div><input id="searchTextField1" type="text" name="c1" required></div><br>
	<div><input id="searchTextField2" type="text" name="c2" required></div><br>
	<div><input id="searchTextField3" type="text" name="c3" required></div><br>
	<div><input id="searchTextField4" type="text" name="c4" required></div><br>
	<div><input id="searchTextField5" type="text" name="c5" required></div><br>
	<div><input type="submit" value="Get weather" class="btn btn-primary"></div><br>
      </form>
      <div style="font-size:11px;color:#555;">built by <a href="https://github.com/hariharan-uno">Hari haran</a></div>
    </div>
